<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lyric Architect - Official Songs</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background-color: #121212; color: #f0f0f0; }
        .site-header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(180deg, #2a2a2a 0%, #121212 100%);
            border-bottom: 2px solid #ff5500;
        }
        .watermark-container {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.05em;
            overflow: hidden; /* Important for hiding the "incoming" letters */
        }
        .watermark-char {
            display: inline-block;
            opacity: 0; /* Starts invisible */
            transform: translate(0, 50px); /* Starts below the final position */
            animation: stringIn 2.0s forwards; /* The main animation */
        }

        /* Define the String-In Animation */
        @keyframes stringIn {
            0% { 
                opacity: 0; 
                transform: translate(0, -100px) rotate(15deg); /* Start floating from above and rotated */
            }
            50% { 
                opacity: 1; 
                transform: translate(0, 0) rotate(0deg); /* Snap to final position */
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Add a delay to each character to create the "stringing" effect */
        /* This simulates the letters coming in one after another */
        .watermark-char:nth-child(1) { animation-delay: 0.1s; }
        .watermark-char:nth-child(2) { animation-delay: 0.15s; }
        .watermark-char:nth-child(3) { animation-delay: 0.2s; }
        /* .c */
        .watermark-char:nth-child(4) { animation-delay: 0.25s; }
        .watermark-char:nth-child(5) { animation-delay: 0.3s; }
        /* .o */
        .watermark-char:nth-child(6) { animation-delay: 0.35s; }
        /* ...and so on for all 23 characters including the periods */

        .song-list-wrapper { max-width: 900px; margin: 20px auto; padding: 0 20px; }
        h1 { text-align: center; color: #ff5500; margin-bottom: 30px; }
        .song-item { padding: 15px 0; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .song-item:last-child { border-bottom: none; }
        .song-title { font-weight: bold; color: #f0f0f0; }
        .song-genre { font-size: 0.8em; color: #999; margin-top: 4px; }
        .song-link a { text-decoration: none; color: #ff5500; font-weight: 600; padding: 6px 12px; border: 2px solid #ff5500; border-radius: 4px; transition: background-color 0.3s, color 0.3s; }
        .song-link a:hover { background-color: #ff5500; color: #121212; }
    </style>
</head>
<body>

    <div class="site-header">
        <div class="watermark-container" id="watermark-text">
            </div>
    </div>

    <div class="song-list-wrapper">
        <h1>Official Song Index</h1>
        <div id="songs-container">
            <p style="text-align:center;">Loading songs...</p>
        </div>
    </div>

    <script>
        // 1. Watermark Animation Logic
        const domainName = "thelyricarchitect.com";
        const watermarkElement = document.getElementById('watermark-text');
        
        domainName.split('').forEach((char, index) => {
            const charSpan = document.createElement('span');
            charSpan.classList.add('watermark-char');
            // Add custom delay for smoother effect (this replaces the static CSS delays)
            charSpan.style.animationDelay = `${0.05 * index + 0.1}s`; 
            
            // Handle spaces/periods in the text
            charSpan.textContent = char === ' ' ? '\u00A0' : char; // Non-breaking space for layout
            watermarkElement.appendChild(charSpan);
        });

        // 2. Song List Display Logic
        const DATA_FILE = 'songs.json';

        fetch(DATA_FILE)
            .then(response => {
                if (!response.ok) throw new Error('Could not load songs.json');
                return response.json();
            })
            .then(songs => {
                const container = document.getElementById('songs-container');
                container.innerHTML = '';
                if (songs.length === 0) {
                    container.innerHTML = '<p>No songs found.</p>';
                    return;
                }
                songs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.classList.add('song-item');
                    
                    const textDiv = document.createElement('div');
                    textDiv.innerHTML = `
                        <div class="song-title">${song.title}</div>
                        <div class="song-genre">Genre: ${song.genre || 'N/A'}</div>
                    `;
                    songItem.appendChild(textDiv);

                    const linkDiv = document.createElement('div');
                    linkDiv.classList.add('song-link');
                    linkDiv.innerHTML = `<a href="${song.soundcloud_link}" target="_blank" rel="noopener noreferrer">Listen on SoundCloud</a>`;
                    songItem.appendChild(linkDiv);
                    container.appendChild(songItem);
                });
            })
            .catch(error => {
                console.error('Error fetching song data:', error);
                document.getElementById('songs-container').innerHTML = '<p style="color:red; text-align:center;">An error occurred while loading the song list. Check the `songs.json` file.</p>';
            });
    </script>
</body>
</html>
